<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>Etch-A-Sketch</header>

    <div class="container">
        <div class="selectors">
            <!-- selectors -->
            <input id="colorPicker" type = "color" value="#333333">
            <button id="colorBtn">Choose Color</button>
            <button id="rainbowBtn">Random Color</button>
            <button id="eraserBtn">Erase</button>
            <button id="clearBtn">Clear</button>
            <input id="sizeSlider" type="range" value="16" min="1" max="64">
        </div>
        <div class="game-grid">
            <!-- where grid pieces are added-->
            <div class="gridPiece"></div>
        </div>
    </div>

</body>
</html>
